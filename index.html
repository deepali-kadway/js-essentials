<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Essentials</title>
    <script>
        //Single line comment
        /* Multi line comment
        */
       //Primitive Data Types
       //1. String
       var firstname = "John"
       console.log("FirstName: " + firstname) 
       //2. Number
       var age = 30
       console.log("Age: " + age)
       //3.Booleans
       var isAdult= true
        console.log("Adult: " + isAdult);
        //4 Empty Data types
        //i. null: declares a variable but assigns it an empty value
        var emptyVariable = null
        console.log("Null State: " + emptyVariable);
        //ii. Undefined: declared a varible but have not assigned a value
        var undefinedVariable = undefined
        console.log("Undefined State: " + undefinedVariable);
    </script>
</head>
<body>
    <h1>Javascript Essentials</h1>
    <h2>What is Javascript?</h2>
    <p>Javascript is a programming language that is used to make webpages interactive</p>
    <button type="submit" onclick="alert('Welcome!')">Click Me</button>
</body>
</html>
